mpc_controller:
  # Simulation Mode
  sim: False

  # MPC Parameters
  horizon: 1
  dt: 0.1
  
  # Cost Function Weights
  weights:
    position: 5.0
    orientation: 3.0
    control: 0.03
    smooth: 0.08
  
  # Active Motion Weights
  active_weights:
    linear: 80.0
    angular: 8.0
  
  # Robot Configuration
  arm_base_offset:
    x: 0.06
    y: -0.1
    z: 0.09
    yaw: 3.14159  # pi radians

  # Velocity scaling
  velocity:
    max_scale: 0.9
    min_scale: 0.4